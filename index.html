
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topluyo | Burası Senin Ortamın</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    :root {
      --bg-primary: #110524;
      --bg-secondary: #0b0314;
      --text-main: #e9d5ff;
      --accent: #ff00ff;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-secondary);
      color: var(--text-main);
      transition: background-color 0.3s ease, color 0.3s ease;
      /* Standart imleci geri getirdik */
      cursor: auto;
    }

    /* İnteraktif öğelerde standart el imlecini koruyoruz */
    button, a, [role="button"] {
      cursor: pointer;
    }
    
    /* Global Scrollbar Styles */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #4c1d95;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6d28d9;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none !important;
    }
    .no-scrollbar {
      -ms-overflow-style: none !important;
      scrollbar-width: none !important;
    }

    @keyframes shiny-text {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-shiny {
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shiny-text 3s linear infinite;
    }

    .reveal-item {
      animation: reveal 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(10px);
    }
    @keyframes reveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

</body>
