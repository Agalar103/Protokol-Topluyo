
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topluyo | Burası Senin Ortamın</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f051a;
      color: #e9d5ff;
    }
    
    /* Global Scrollbar Styles */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #4c1d95;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6d28d9;
    }

    /* No-Scrollbar Utility */
    .no-scrollbar::-webkit-scrollbar {
      display: none !important;
    }
    .no-scrollbar {
      -ms-overflow-style: none !important;
      scrollbar-width: none !important;
    }

    /* React Bits Inspired Animations */
    @keyframes shiny-text {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-shiny {
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shiny-text 3s linear infinite;
    }

    @keyframes border-beam {
      100% { offset-distance: 100%; }
    }
    .border-beam-active::after {
      content: "";
      position: absolute;
      inset: 0;
      border: 2px solid transparent;
      border-radius: inherit;
      background: linear-gradient(90deg, #ff00ff, #00ffff) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      animation: border-beam 4s linear infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    /* Magnetic Interaction Feel */
    .magnetic-btn {
      transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .magnetic-btn:hover {
      transform: scale(1.05) translateY(-2px);
    }
    .magnetic-btn:active {
      transform: scale(0.95);
    }

    .reveal-item {
      animation: reveal 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(10px);
    }
    @keyframes reveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

</head>

</body>
</html>
